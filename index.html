<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What to Eat? üçú</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 2rem;
      color: #ffcd3c;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    /* Filters */
    .filters {
      margin: 1.5rem 0;
    }
    select, button {
      padding: 10px 20px;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    select {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #ffcd3c;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffc107;
    }

    /* Food Image & Result */
    .food-image {
      width: 100%;
      height: auto;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .result {
      font-size: 2rem;
      margin-top: 2rem;
      color: #76ff03;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .liked {
      color: #ff4081;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    /* Dark Mode Button */
    #toggleMode {
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      border: none;
      padding: 10px 20px;
      margin-top: 1rem;
      cursor: pointer;
    }

    /* Button for showing Recipe */
    .recipe-button {
      background-color: #76ff03;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }

    .recipe-button:hover {
      background-color: #4caf50;
    }

  </style>
</head>
<body>
  <h1>What Should I Eat? üçΩÔ∏è</h1>

  <!-- Dark Mode Toggle -->
  <button id="toggleMode">üåô Toggle Dark Mode</button>

  <div class="filters">
    <label for="type">Type:</label>
    <select id="type">
      <option value="any">Any</option>
      <option value="veg">Veg</option>
      <option value="nonveg">Non-Veg</option>
    </select>

    <label for="budget">Budget:</label>
    <select id="budget">
      <option value="any">Any</option>
      <option value="low">Low (‚Çπ)</option>
      <option value="mid">Medium (‚Çπ‚Çπ)</option>
      <option value="high">Fancy (‚Çπ‚Çπ‚Çπ)</option>
    </select>

    <label for="cuisine">Cuisine:</label>
    <select id="cuisine">
      <option value="any">Any</option>
      <option value="indian">Indian</option>
      <option value="chinese">Chinese</option>
      <option value="italian">Italian</option>
      <option value="mexican">Mexican</option>
    </select>
  </div>

  <div class="buttons">
    <button onclick="suggestFood()">üé≤ Suggest Something</button>
    <button onclick="likeDish()">‚ù§Ô∏è Like</button>
    <button onclick="skipDish()">‚è≠Ô∏è Skip</button>
  </div>

  <!-- Food Image and Suggestions -->
  <div class="food-image-container">
    <img src="" alt="Dish" class="food-image" id="foodImage">
  </div>

  <div class="result" id="suggestion">Ready to find your meal? üòã</div>
  <div class="liked" id="likedDishes"></div>
  <button class="recipe-button" id="recipeButton" style="display: none;" onclick="showRecipe()">üç¥ Show Recipe</button>

  <script>
    const foodData = [
      { name: 'Paneer Butter Masala', type: 'veg', budget: 'mid', cuisine: 'indian', image: 'https://via.placeholder.com/500x300.png?text=Paneer+Butter+Masala' },
      { name: 'Chicken Biryani', type: 'nonveg', budget: 'mid', cuisine: 'indian', image: 'https://via.placeholder.com/500x300.png?text=Chicken+Biryani' },
      { name: 'Maggi', type: 'veg', budget: 'low', cuisine: 'indian', image: 'https://via.placeholder.com/500x300.png?text=Maggi' },
      { name: 'Grilled Sandwich', type: 'veg', budget: 'low', cuisine: 'italian', image: 'https://via.placeholder.com/500x300.png?text=Grilled+Sandwich' },
      { name: 'Shawarma Roll', type: 'nonveg', budget: 'low', cuisine: 'mexican', image: 'https://via.placeholder.com/500x300.png?text=Shawarma+Roll' },
      { name: 'Pizza', type: 'veg', budget: 'high', cuisine: 'italian', image: 'https://via.placeholder.com/500x300.png?text=Pizza' },
      { name: 'Mutton Rogan Josh', type: 'nonveg', budget: 'high', cuisine: 'indian', image: 'https://via.placeholder.com/500x300.png?text=Mutton+Rogan+Josh' },
      { name: 'Idli Sambar', type: 'veg', budget: 'low', cuisine: 'indian', image: 'https://via.placeholder.com/500x300.png?text=Idli+Sambar' },
      { name: 'Fried Rice', type: 'veg', budget: 'mid', cuisine: 'chinese', image: 'https://via.placeholder.com/500x300.png?text=Fried+Rice' },
      { name: 'Fish Curry', type: 'nonveg', budget: 'mid', cuisine: 'indian', image: 'https://via.placeholder.com/500x300.png?text=Fish+Curry' },
    ];

    let currentDish = null;

    // Toggle dark mode
    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    function suggestFood() {
      const type = document.getElementById('type').value;
      const budget = document.getElementById('budget').value;
      const cuisine = document.getElementById('cuisine').value;

      const filtered = foodData.filter(food => {
        return (type === 'any' || food.type === type) &&
               (budget === 'any' || food.budget === budget) &&
               (cuisine === 'any' || food.cuisine === cuisine);
      });

      if (filtered.length === 0) {
        document.getElementById('suggestion').innerText = "No matching food found! üò¢";
        return;
      }

      currentDish = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById('suggestion').innerText = `${currentDish.name}`;
      document.getElementById('foodImage').src = currentDish.image;
      document.getElementById('foodImage').style.opacity = 1;
      document.getElementById('recipeButton').style.display = 'inline-block';
    }

    function likeDish() {
      if (!currentDish) return;
      let liked = JSON.parse(localStorage.getItem('likedDishes')) || [];
      liked.push(currentDish.name);
      localStorage.setItem('likedDishes', JSON.stringify([...new Set(liked)]));
      showLiked();
    }

    function skipDish() {
      suggestFood();
    }

    function showLiked() {
      let liked = JSON.parse(localStorage.getItem('likedDishes')) || [];
      document.getElementById('likedDishes').innerText = liked.length ? `Liked: ${liked.join(', ')}` : '';
    }

    function showRecipe() {
      alert("Recipe for " + currentDish.name + " will be displayed here!");
    }

    // Show liked dishes on load
    showLiked();
  </script>
</body>
</html>
