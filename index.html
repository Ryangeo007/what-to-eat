<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What to Eat? üçú</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2e2e2e);
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      color: #ffcd3c;
    }
    .filters, .buttons {
      margin: 1.5rem 0;
    }
    select, button {
      padding: 10px 20px;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    select {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #ffcd3c;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffc107;
    }
    .result {
      font-size: 2rem;
      margin-top: 1.5rem;
      color: #76ff03;
    }
    .liked {
      color: #ff4081;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    img#foodImage {
      max-width: 300px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }
    .recipe {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>What Should I Eat? üçΩÔ∏è</h1>

  <div class="filters">
    <label for="type">Type:</label>
    <select id="type">
      <option value="any">Any</option>
      <option value="veg">Veg</option>
      <option value="nonveg">Non-Veg</option>
    </select>

    <label for="budget">Budget:</label>
    <select id="budget">
      <option value="any">Any</option>
      <option value="low">Low (‚Çπ)</option>
      <option value="mid">Medium (‚Çπ‚Çπ)</option>
      <option value="high">Fancy (‚Çπ‚Çπ‚Çπ)</option>
    </select>
  </div>

  <div class="buttons">
    <button onclick="suggestFood()">üé≤ Suggest Something</button>
    <button onclick="likeDish()">‚ù§Ô∏è Like</button>
    <button onclick="skipDish()">‚è≠Ô∏è Skip</button>
  </div>

  <div class="result" id="suggestion">Ready to find your meal? üòã</div>
  <img id="foodImage" src="" alt="Food Image" />
  <div class="recipe" id="recipeText"></div>
  <div class="liked" id="likedDishes"></div>

  <script>
    const foodData = [
      {
        name: 'Paneer Butter Masala',
        type: 'veg',
        budget: 'mid',
        image: 'https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/paneer-butter-masala-recipe.jpg',
        recipe: 'Creamy curry made with paneer, tomatoes, and spices.'
      },
      {
        name: 'Chicken Biryani',
        type: 'nonveg',
        budget: 'mid',
        image: 'https://www.cubesnjuliennes.com/wp-content/uploads/2020/12/Hyderabadi-Chicken-Biryani-Recipe.jpg',
        recipe: 'Fragrant rice layered with spicy chicken masala.'
      },
      {
        name: 'Maggi',
        type: 'veg',
        budget: 'low',
        image: 'https://www.cookwithmanali.com/wp-content/uploads/2020/06/Masala-Maggi-500x375.jpg',
        recipe: 'Instant noodles tossed with vegetables and spices.'
      },
      {
        name: 'Grilled Sandwich',
        type: 'veg',
        budget: 'low',
        image: 'https://www.indianhealthyrecipes.com/wp-content/uploads/2022/05/grilled-sandwich-recipe.jpg',
        recipe: 'Toasted sandwich with veggies and cheese.'
      },
      {
        name: 'Shawarma Roll',
        type: 'nonveg',
        budget: 'low',
        image: 'https://i.ytimg.com/vi/XgN7VGqL-Yg/maxresdefault.jpg',
        recipe: 'Juicy chicken wrapped in pita bread with sauces.'
      },
      {
        name: 'Pizza',
        type: 'veg',
        budget: 'high',
        image: 'https://static.toiimg.com/thumb/53110049.cms?imgsize=275030&width=800&height=800',
        recipe: 'Classic cheese pizza topped with your favorites.'
      },
      {
        name: 'Mutton Rogan Josh',
        type: 'nonveg',
        budget: 'high',
        image: 'https://www.cookwithmanali.com/wp-content/uploads/2017/07/Lamb-Rogan-Josh.jpg',
        recipe: 'Kashmiri-style spicy and aromatic mutton curry.'
      },
      {
        name: 'Idli Sambar',
        type: 'veg',
        budget: 'low',
        image: 'https://www.indianhealthyrecipes.com/wp-content/uploads/2021/09/idli-sambar-recipe.jpg',
        recipe: 'Soft rice cakes with hot lentil soup.'
      },
      {
        name: 'Fried Rice',
        type: 'veg',
        budget: 'mid',
        image: 'https://www.indianhealthyrecipes.com/wp-content/uploads/2021/06/veg-fried-rice-recipe.jpg',
        recipe: 'Rice stir-fried with vegetables and sauces.'
      },
      {
        name: 'Fish Curry',
        type: 'nonveg',
        budget: 'mid',
        image: 'https://www.indianhealthyrecipes.com/wp-content/uploads/2022/08/fish-curry.jpg',
        recipe: 'Tangy and spicy fish cooked in coconut-based curry.'
      }
    ];

    let currentDish = null;

    function suggestFood() {
      const type = document.getElementById('type').value;
      const budget = document.getElementById('budget').value;

      const filtered = foodData.filter(food => {
        return (type === 'any' || food.type === type) &&
               (budget === 'any' || food.budget === budget);
      });

      if (filtered.length === 0) {
        document.getElementById('suggestion').innerText = "No matching food found! üò¢";
        document.getElementById('foodImage').style.display = 'none';
        document.getElementById('recipeText').innerText = '';
        return;
      }

      currentDish = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById('suggestion').innerText = `${currentDish.name}`;
      document.getElementById('foodImage').src = currentDish.image;
      document.getElementById('foodImage').style.display = 'block';
      document.getElementById('recipeText').innerText = currentDish.recipe;
    }

    function likeDish() {
      if (!currentDish) return;
      let liked = JSON.parse(localStorage.getItem('likedDishes')) || [];
      liked.push(currentDish.name);
      localStorage.setItem('likedDishes', JSON.stringify([...new Set(liked)]));
      showLiked();
    }

    function skipDish() {
      suggestFood();
    }

    function showLiked() {
      let liked = JSON.parse(localStorage.getItem('likedDishes')) || [];
      document.getElementById('likedDishes').innerText = liked.length ? `Liked: ${liked.join(', ')}` : '';
    }

    // Show liked dishes on load
    showLiked();
  </script>
</body>
</html>
